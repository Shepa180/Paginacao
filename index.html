<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .paginacao {
            margin-top: 50px;
        }
        
        a {
            color: rgb(67, 143, 241);
            border: 2px solid rgba(226, 223, 223, 0.952);
            padding: 10px;  
            font-family: 'Courier New', Courier, monospace;   
        }

        a:hover {
            background-color: rgb(228, 222, 222);
            transition: all 0.2s;
        }


    </style>
    <title>Paginação</title>
</head>
<body>
    <div class="paginacao">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">&raquo;</a>
      </div>
    
</body>
</html>
